<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/Rigi/assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>



<body>



    <header>

        <!-- Form -->
        <div class="hidden" id="form_talk_container">
            <div class="form_talk_overlay">
            </div>
            <div class="form_background" id="form_background">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg close_form" viewBox="0 0 16 16" onclick="closeForm()">
                    <path fill-rule="evenodd"
                        d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
                    <path fill-rule="evenodd"
                        d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
                </svg>
                <form class="form_talk" id="form_talk" onsubmit="event.preventDefault()">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" required class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" required class="form-control" id="inputEmail">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="tel" required class="form-control" id="inputPhone">
                    </div>
                    <div class="mb-3">
                        <label for="textarea" class="form-label">Message</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-256" onclick="sendForm()">Send</button>
                </form>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-color">
            <div class="container d-flex flex-wrap justify-content-between">
                <a class="navbar-brand" href="/Rigi/">
                    <img src="/Rigi/assets/images/logo.png" width="28" height="32" class="d-inline-block align-top" alt=""> Rigi
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="/Rigi/">Home</a></li>
                        <li><a class="nav-link" href="/Rigi/portfolio/">Our Works</a></li>
                        <li><a class="nav-link" href="/Rigi/blog/">Blog</a></li>
                        <li><a class="nav-link active" href="/Rigi/contact/">Contact</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-primary navbar_cta" onclick="showForm()">Contact
                    Us</button>
            </div>
        </nav>
    </header>
    <main>


        <div class="container">
            <div class="hero">
                <h1>Contacts</h1>
                <p>Have a project in mind? Let's discuss!
                </p>
            </div>
            <form>
                <div class="mb-3 col-4">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleInputphone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="exampleInputPhone">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-256">Send</button>
                </div>

            </form>







        </div>
    </main>

    <!-- Footer -->
    <footer class=" bg-light footer ">
        <div class="container">
            <div class=" row ">
                <div class=" col-12 col-sm- col-md-6 ">
                    <a class=" navbar-brand " href="/Rigi/">
                        <img src="/Rigi/assets/images/logo.png " width=" 28 " height=" 32 " class=" d-inline-block align-top " alt=" "> Rigi - Digital Agency
                    </a>
                    <p class=" text-left mb-0 lead text-muted sm-text ">
                        Social Media, Branding, Webdesign, Digital Marketing
                    </p>
                </div>
                <div class=" col-12 col-sm-12 col-md-6 ">
                    <p class=" text-right mb-2 ">
                        Get in touch
                    </p>
                    <p class=" text-right mb-0 ">
                        <a href="# " class=" btn btn-link ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                            </svg></a>
                        <a href="# " class=" btn btn-link ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg>
                        </a>

                    </p>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/Rigi/assets/js/main.js"></script>
</body>

</html>
